<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body class="red-hat-display">

<div class="card">
    <img id="hero" src="images/illustration-hero.svg">

    <div style="margin-left: 10%; margin-right: 10%;">
        <h1 >
            Order Summary
        </h1>

        <p style="font-size: 16px">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>

        <div class="plan">
            <div style="align-self: center">
                <img src="images/icon-music.svg">
            </div>
            <div>
                <p class="bold">Annual Plan</p>
                <p>$59.99/year</p>
            </div>
            <p style="align-self: center; color: hsl(245, 75%, 52%); text-decoration-line: underline" class="bold">Change</p>
        </div>
        <div class="button">
            <p class="bold">
                Proceed to Payment
            </p>
        </div>
        <p class="bold" style="color: hsl(224, 23%, 55%)">
            Cancel Order
        </p>
    </div>

</div>


</body>
</html>
