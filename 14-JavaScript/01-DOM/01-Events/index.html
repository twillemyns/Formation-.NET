<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Appel de fonction à l'event click d'un boutton</h1>
    <button onclick="myButtonClick()">Cliquez-ici</button>
</div>

<div>
    <h1>Evènement KeyDown</h1>
    <input type="text" class="inputText"/>
</div>

<div>
    <h1>Evènement avec récupération de data-key</h1>
    <button data-key="1">1</button>
    <button data-key="2">2</button>
    <button data-key="3">3</button>
</div>
<script src="script.js"></script>
</body>
</html>
